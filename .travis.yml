sudo: required
dist: bionic
language: cpp

compiler:
    - gcc

install:
    - sudo apt-get update -y
    - sudo apt-get install -y build-essential automake1.11 autoconf libevent-dev libseccomp-dev git libssl-dev openssl libio-socket-ssl-perl

script:
    - ./autogen.sh
    - ./configure --enable-seccomp --enable-tls
    - make -j
    - make test
    - make test_tls
